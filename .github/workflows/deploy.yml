name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2  # リポジトリのコードをチェックアウト

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Node.jsのセットアップ
        with:
          node-version: '18'  # 使用するNode.jsのバージョン

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }}  # FTPホスト名（Secretsに設定）
          ftp-username: ${{ secrets.FTP_USER }}  # FTPユーザー名（Secretsに設定）
          ftp-password: ${{ secrets.FTP_PASSWORD }}  # FTPパスワード（Secretsに設定）
          local-dir: ./dist  # Vue3のデフォルトのビルドディレクトリ
          server-dir: /manapuraza  # アップロードするサーバ上のディレクトリ
